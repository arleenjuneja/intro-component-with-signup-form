<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/solid.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">
  <div class="left">
    <h1>Learn to code by watching others</h1>

    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.</p> 
  </div>
  <div class="right">
     <div id="bluebox"><strong>Try it free 7 days</strong> then $20/mo. thereafter</div>
     <form id="form">
       <div class="form-control">
        <input id="first-name" type="text" placeholder="First Name" name = "First Name">
        <img src="images/icon-error.svg" alt="err image">
        <small></small>
       </div>

       <div class="form-control">
        <input id="last-name" type="text" placeholder="Last Name" name = "Last Name">
        <img src="images/icon-error.svg" alt="error image">
        <small></small>
       </div>

       <div class="form-control"> 
        <input id="email" type="email" placeholder="Email Address" name="Email Address">
        <img src="images/icon-error.svg" alt="error image">
        <small id="emailSmall"></small>
       </div>

       <div class="form-control">
        <input id="password" type="password" placeholder="Password" name="Password">
        <img src="images/icon-error.svg" alt="error image">
        <i class="fas fa-eye"></i>
        <small></small>
       </div>
       <button type="submit" id="submit">CLAIM YOUR FREE TRIAL</button>
       <p id="note">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
  </div>
 </div>
